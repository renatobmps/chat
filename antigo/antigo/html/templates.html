<style>
body{
	margin: 0;
	background: #eee;
}
header {
	float: left;
	background: #222d32;
	color:#ffffff;
	width: auto;
	height: 100%;
	position: fixed;
	list-style-type: none;
	padding: 3% 1%;
	text-align: center;
	display: flex;
	flex-direction: column;
	justify-content: space-around;
	z-index: 2;
	transition: left 3s ease-out;
}
header .fecha-menu{
	color: red;
	border: 0;
}
.menu-fechado{
	left: -999px;
	transition: left 3s ease-out;
}
header ul{
	padding: 0;
}
header li{
	list-style-type: none;
}
header a{
	color: #ddd;
}
header button{
	background: transparent;
	width: 95%;
	margin: 2px 0;
	border-radius: 50px;
}
header button:hover, header button:focus{
	transition: 0s, .5s;
	box-shadow: 0 0 10px #fff;
	background: #fff;
}
#inp_federal{
	background: lightgray;
	width: 70%
}
main {
	background: #fff;
	float: right;
	width:100%;
	padding: 0;
	text-align: -webkit-center;
}
main .abre-menu{
    color: #eeeeee;
    font-weight: bold;
    border: 0;
    background: #222d32;
    border-radius: 50px;
    z-index: 1;
    position: fixed;
    top: 1em;
    left: 1em;
    width: 3em;
}
main section {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-around;
	width: 100%;
}
main fieldset{
	width: 50rem;
}
.template-linha{
	text-align: start;
   	margin: .3rem 0;
    	display: flex;
    	justify-content: space-between;
    	align-items: center;
}
.template-linha label, .template-linha input, .template-linha select{
	margin-left: 5px;
	margin-right: 5px;
}
.frase, .resultado{
	resize: none;
	background-color: #fff;
	border-radius: 5px;
	padding: 3px;
	margin: 5px 0;
	list-style-type: none;
	resize: vertical;
	width: 100%;
	height: 150px;
}
.gerar-log{
	width: 40%;
	padding: .5%;
	margin: 1rem 30%;
	background: #222d32;
	color:#ffffff;
}
.botaoAdicionar{
	border-radius: 50%;
	background: lightgreen;
	margin: 5%;
	box-shadow: 0 0 5px black;
	color: blue;
	font-weight: bold;
}

.botaoAdicionar:hover{
	background: green;
	color: lightblue;
	font-size: larger;
}
.resultado{
	background-color: #eee;
}
.resultado:hover{
	text-shadow: 0 0 1px #000;
	background: #ddd; 
	padding: 10px; 
	box-shadow: 0 0 10px #222d32;
}
.invisivel{
	display: none;
}
.dps {
	margin: 2rem 0;
}
@media (max-width: 600px){
header{
    width: 100%;
    text-align: center;
    justify-content: space-around;
    padding: 0;
    height: auto;
}
header ul {
    display: flex;
    flex-direction: row;
    margin: 0;
    padding: 0;
    justify-content: space-around;
    align-items: flex-end;
}
header button {
    width: 5rem;
    margin: 0;
    border-radius: 0;
    font-size: xx-small;
    height: 3rem;
    text-align: center;
    padding: 0;
}
main {
    width: 100%;
    padding: 1rem;
    margin-top: 7rem;
}
form fieldset {
    width: 100%;
}
form legend {
   width: 100%
}
.dps {
    width: auto;
}
}
</style>

			/***	5 Good Lines	***/
function limpaCampos(){
	$("input").val("");
	$(".frase").val("");
	setTimeout(function(){
		$("input").val("");
		$(".frase").val("");
	}, 1000)
	$("#opcao-numero-federal-cpf").val("");
	$("#opcao-data-federal-nascimento").val("");
	$("#opcao-numero-federal-cnpj").val("");
	$("#opcao-inscricao-federal-estadual").val("");
	$("#opcao-numero-parts-only-cpf").val("");
	$("#opcao-data-parts-only-nascimento").val("");
	$("#opcao-numero-parts-only-cnpj").val("");
	$("#opcao-inscricao-parts-only-estadual").val("");
	$("#opcao-modelo").val("");
	$("#inp_federal").val("");
}
function escondeCampos(){
	$("#secao-federal").slideUp(500);
	$("#secao-parts-only").slideUp(500);
	$("#secao-hd").slideUp(500);
	$("#secao-federal-cpf").slideUp(500);
	$("#secao-federal-cnpj").slideUp(500);
	$("#secao-parts-only-cpf").slideUp(500);
	$("#secao-parts-only-cnpj").slideUp(500);
}
$("#opcao-federal").click(function(){
	escondeCampos();
	$("#secao-federal").slideDown(500);	
	$("#inp_federal").val("Padrão Federal selecionado");
});
$("#opcao-parts-only").click(function(){
	escondeCampos();
	$("#secao-parts-only").slideDown(500);
	$("#inp_federal").val("Padrão Parts-Only selecionado");
});
$("#opcao-hd").click(function(){
	escondeCampos();
	$("#secao-hd").slideDown(500);
	$("#inp_federal").val("OS Download: <ARQUITETURA>, Language <IDIOMA>, Model <MODELO>, OS: <SISTEMA OPERACIONAL><VERSAO>");
	$("#opcao-arquitetura").focus();
});
$("#opcao-nenhum").click(function(){
	escondeCampos();
});
$("#opcao-federal-cpf").click(function (){
	escondeCampos();
	$("#secao-federal-cpf").slideDown(500);
	$("#inp_federal").val("CPF:12345678910-BDATE:01/01/0101-");
	$("#opcao-numero-federal-cpf").focus();

	$("#opcao-numero-federal-cpf").focusout(function (){
		atualizaFederalCPF();
	});
	$("#opcao-data-federal-nascimento").focusout(function (){
		atualizaFederalCPF();
	});
	function atualizaFederalCPF(){
		$("#inp_federal").val("CPF:"+$("#opcao-numero-federal-cpf").val()+"-BDATE:"+$("#opcao-data-federal-nascimento").val()+"-");
	}
});
$("#opcao-federal-cnpj").click(function (){
	escondeCampos();
	$("#secao-federal-cnpj").slideDown(500);
	$("#inp_federal").val("CNPJ:123456789123456789-STATE:1234567891234567-");
	$("#opcao-numero-federal-cnpj").focus();

	$("#opcao-numero-federal-cnpj").focusout(function (){
		atualizaFederalCNPJ();
	});
	$("#opcao-inscricao-federal-estadual").focusout(function (){
		atualizaFederalCNPJ();
	});
	function atualizaFederalCNPJ(){
		var estadual = $("#opcao-inscricao-federal-estadual").val();
		if(!$("#opcao-inscricao-federal-estadual").val() != ""){
			$("#inp_federal").val("CNPJ:"+$("#opcao-numero-federal-cnpj").val()+"-STATE:ISENTO-");
		}else{
			$("#inp_federal").val("CNPJ:"+$("#opcao-numero-federal-cnpj").val()+"-STATE:"+estadual+"-");
		}
	}
});
$("#opcao-parts-only-cpf").click(function (){
	escondeCampos();
	$("#secao-parts-only-cpf").slideDown(500);
	$("#inp_federal").val("FEDERAL:123456789012345678-STATE:ISENTO-BDATE:01/01/0101");
	$("#opcao-numero-parts-only-cpf").focus();

	$("#opcao-numero-parts-only-cpf").focusout(function (){
		atualizaPartsOnlyCPF();
	});
	$("#opcao-data-parts-only-nascimento").focusout(function (){
		atualizaPartsOnlyCPF();
	});
	function atualizaPartsOnlyCPF(){
		$("#inp_federal").val("FEDERAL:"+$("#opcao-numero-parts-only-cpf").val()+"-STATE:ISENTO-BDATE:"+$("#opcao-data-parts-only-nascimento").val());
	}
});
$("#opcao-parts-only-cnpj").click(function (){
	escondeCampos();
	$("#secao-parts-only-cnpj").slideDown(500);
	$("#inp_federal").val("FEDERAL:123456789123456789-STATE:1234567891234567-");
	$("#opcao-numero-parts-only-cnpj").focus();

	$("#opcao-numero-parts-only-cnpj").focusout(function (){
		atualizaPartsOnlyCNPJ();
		$("#opcao-inscricao-parts-only-estadual").focus();
	});
	$("#opcao-inscricao-parts-only-estadual").focusout(function (){
		atualizaPartsOnlyCNPJ();
	});
	function atualizaPartsOnlyCNPJ(){
		var estadual = $("#opcao-inscricao-parts-only-estadual").val();
		if(!$("#opcao-inscricao-parts-only-estadual").val() != ""){
			$("#inp_federal").val("FEDERAL:"+$("#opcao-numero-parts-only-cnpj").val()+"-STATE:ISENTO-");
		}else{
			$("#inp_federal").val("FEDERAL:"+$("#opcao-numero-parts-only-cnpj").val()+"-STATE:"+estadual+"-");
		}
	}
});
$("#opcao-arquitetura").focusout(function(){
	atualizaOSImage();
});
$("#opcao-idioma").focusout(function(){
	atualizaOSImage();
});
$("#opcao-sistema").focusout(function(){
	atualizaOSImage();
});
$("#opcao-modelo").focusout(function(){
	atualizaOSImage();
});
function atualizaOSImage() {
	$("#inp_federal").val("OS Download: "+$("#opcao-arquitetura").val()+", Language "+$("#opcao-idioma").val()+", Model "+$("#opcao-modelo").val()+", OS: "+$("#opcao-sistema").val())
};
$("#btnGerarGoodLines").click(function(event){
	event.preventDefault();
	if($("#inp_federal").val().length > 0){
		$("#inp_resultado").val($("#inp_federal").val()+"\n"+"\nDiag: "+$("#inp_diag").val()+"\nCode: "+$("#inp_code").val()+"\nDPS: "+$("#inp_dps").val()+"\nSintoma: "+$("#inp_sintoma").val()+"\nInstrução: "+$("#inp_instrucao").val());
	}else{
		$("#inp_resultado").val("Diag: "+$("#inp_diag").val()+"\nCode: "+$("#inp_code").val()+"\nDPS: "+$("#inp_dps").val()+"\nSintoma: "+$("#inp_sintoma").val()+"\nInstrução: "+$("#inp_instrucao").val());
	}
	limpaCampos();
	escondeCampos();
	$("#inp_resultado").slideDown(1000);
	$("#inp_resultado").select();
	document.execCommand('copy');
	setTimeout(
		function(){
			$("#inp_resultado").slideUp(1000)
		},20000
	)
});
</script>
</body>
</html>
